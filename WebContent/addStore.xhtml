<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
  
  <h:head>
    <title>Add Store</title>
  </h:head>
  
  <h:body>
  <h:messages globalOnly="true"/>
  
    <h:form>
      Store Name: <h:inputText value="#{store.storeName}"/><br/>
      Founded: <h:inputText value="#{store.founded}"/><br/>
      <h:commandButton value="OK" action="#{storeController.addStore(store)}"/>
      <h:commandButton value="index" action="index"/>
      <h:outputLink value="index.xhtml">Home </h:outputLink>
      <h:outputLink value="stores.xhtml">Stores</h:outputLink>
   </h:form>
  </h:body>
</html>
