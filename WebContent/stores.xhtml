<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<title>Stores</title>
<f:metadata>
  		<f:event type="preRenderView" 
      	listener="#{storeController.loadStores()}"/>
	</f:metadata>
</h:head>

 <h:outputStylesheet library="css" name="tables.css"/>
 <h:outputStylesheet library="css" name="styles.css"/>
<body>

<h:form>
<h:outputLink value="addStore.xhtml">Add Store</h:outputLink>
		<h3>Stores</h3>
  	<h:dataTable value="#{storeController.stores}" var="s"
		headerClass="table-header"
		rowClasses="table-odd-row,table-even-row">
  	
		<h:column>
	 	  <f:facet name="header">id</f:facet>
	 	  	#{s.storeId}
		</h:column>
		<h:column>
	 	  <f:facet name="header">name</f:facet>
	 	  	#{s.storeName}
		</h:column>
			<h:column>
	 	  <f:facet name="header">founded</f:facet>
	 	  	#{s.founded}
		</h:column>
		<h:column>
	 	  <f:facet name="header">Action</f:facet>
	 	  	<h:commandLink value="Show Products " action="#{StoreController.delete(s.storeId)}"/>
	 	  	<h:commandLink value="Delete" action="#{StoreController.delete(s.storeId)}"/>
		</h:column>
  	</h:dataTable>
  	<h:outputLink value="index.xhtml">Home</h:outputLink>
  	</h:form>
</body>
</html>
